<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>


    <body class="max-w-[1660px] mx-auto">

        <nav class="bg-slate-200 ">
            <div class="flex justify-between p-5 md:max-w-3xl lg:max-w-4xl xl:max-w-7xl mx-auto">
                <div><a href="/" class="text-xl font-bold">logo</a></div>
                <div class="space-x-5 nav-links">
                    <a href="/">Home</a>
                    <a href="/login">Login/signUp</a>
                </div>
            </div>
        </nav>

        <div class="md:max-w-3xl lg:max-w-4xl xl:max-w-7xl mx-auto mt-10">

            <h1 class="text-center text-2xl">Welcome to login page</h1>


            <div class="bg-slate-200 w-1/2 mx-auto mt-10 p-5 rounded-xl">
                <h1 class="text-center text-xl userType">Login</h1>

                <div class="error mt-5 pl-1 text-sm text-red-500"></div>
                <div class="success mt-5 pl-1 text-lg text-emerald-500"></div>

                <form class="flex flex-col form">

                    <input type="text" name="username" class="bg-slate-100 my-2 p-2.5 w-2/3 rounded-xl"
                        placeholder="username" />

                    <input type="password" name="password" class="bg-slate-100 my-2 p-2.5 w-2/3 rounded-xl"
                        placeholder="password" />

                    <input type="submit" name="submit" value="login"
                        class="bg-slate-300 cursor-pointer my-2 p-2.5 w-2/3 rounded-xl ">

                </form>
                <div class="switchForm">
                    <p class="text-sm">New User? <span class="register underline cursor-pointer">register</span></p>
                </div>

            </div>



        </div>


        <script src="/app.js"></script>
    </body>




</body>

</html>
